<title>grid</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<style>
    .lavender{
        background-color: lavender;
    }

    .lavenderblush{
        background-color: lavenderblush;
    }
</style>
<body>
<div class='container bg-warning'>
    <h1>container</h1>
</div>

<div class='container-fluid bg-success'>
    <h1>container-fluid</h1>  <!--왼쪽에 고정-->
</div>

<div class='container mb-3'> <!-- margin-bottom: 1rem / 단위만 있으면 픽셀-->
    <div class='row'>
        <div class='col lavender'>11</div>
        <div class='col lavenderblush'>12</div>
        <div class='col lavender'>13</div>
    </div>
    <div class='row'>
        <div class='col lavender'>21</div>
        <div class='col lavenderblush'>22</div>
    </div>
</div>

<div class='container-fluid'>
    <div class='row'>
        <div class='col lavender'>11</div>
        <div class='col lavenderblush'>12</div>
        <div class='col lavender'>13</div>
    </div>
    <div class='row'>
        <div class='col lavender'>21</div>
        <div class='col lavenderblush'>22</div>
    </div>
</div>

<div class='container mt-3'>
    <div class='row'>
        <div class='col lavender'>11</div>
        <div class='col lavenderblush'>12</div>
    </div>
    <div class='row text-center'>
        <div class='col lavender'>11</div>
        <div class='col lavenderblush'>12</div>
    </div>

    <div class='row mt-3'>
        <div class='col-4 lavender'>11</div>
        <div class='col-4 lavenderblush'>12</div>
    </div>

    <div class='row justify-content-center'>
        <div class='col-4 lavender'>11</div>
        <div class='col-4 lavenderblush'>12</div>
    </div>

    <div class='row justify-content-end'>
        <div class='col-4 lavender'>11</div>
        <div class='col-4 lavenderblush'>12</div>
    </div>

    <div class='row justify-content-around'>
        <div class='col-4 lavender'>11</div>
        <div class='col-4 lavenderblush'>12</div>
    </div>

    <div class='row justify-content-between'>
        <div class='col-4 lavender'>11</div>
        <div class='col-4 lavenderblush'>12</div>
    </div>
</div>
</body>
