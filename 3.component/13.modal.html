<title>modal</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device=width, initial-scale=1'>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
<link rel='stylesheet'href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
<body>
<div class='container'>
    <div class='row'>
        <div class='col'>
            <button type='button' class='btn btn-primary m-5' data-toggle='modal'
                data-target='#fruitModal'>과일</button>
            <button type='button' class='btn btn-danger m-5' data-toggle='modal'
                data-target='#delModal'>삭제</button>
        </div>
    </div>
</div>
<!-- 모달은 별도의 창이기 때문에 컨테이너 밖에 만듬. -->
<div class='modal' id='fruitModal' tabindex='-1'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 class='modal-title'>과일</h5>
                <button type='button' class='close' data-dismiss='modal'>
                     <!-- 과제: X버튼을 만들어라. -->
                     <span> &times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <p>사과, 포도, 딸기</p>
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-dismiss="modal">
                    닫기
                </button>
                <a href='#' class='btn btn-primary'>확인</a>
            </div>
        </div>
    </div>
</div>

<div class='modal fade' id='delModal' tabindex='-1'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <p>삭제 하시겠습니까</p>
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-seconary' data-dismiss="modal">
                    아니오
                </button>
                <a href='#' class='btn btn-primary'>예</a>
            </div>
        </div>
    </div>
</div>
</body>
